<html>

  <head>

      <link type="text/css" rel="stylesheet" href="css/cart.css"/>
      <div>
        <title>The Store</title>
     
  </head>

  <body>

      <h1>Espresso Dreams <img SRC="img/cart.gif"    alt="shopping cart" width="20px" height="20px"></h1>

                    <form>
                      <fieldset class="Billing/Shipping-info">
                        <label>
                          Full Name
                          <input type="text" name="Full Name">

                        <label>

                        </label>

                      </fieldset>
                      </div>
                      <fieldset class="account-action">
